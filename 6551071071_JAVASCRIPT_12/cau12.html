<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>D CODE SHOW</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
    
    $(".passport-box").hide();

    
    $(".checkme").change(function(){
        
        let parentCard = $(this).closest(".checkbox-card");

       
        if($(this).is(":checked")){
            parentCard.find(".passport-box").show();
        } 
       
        else {
            parentCard.find(".passport-box").hide();
        }
    });
});
</script>

</head>
<body>
<h4>Checkbox Div Hide Show</h4>

<div class="checkbox-card">
	<label>Do You have Passport</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme"> Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Passport Number" class="form-control">
	</div>
	<div class="apply-box">
		<a href="#">Apply For Passport</a>
	</div>
</div>

<div class="checkbox-card">
	<label>Do You have Credit Card</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme"> Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Credit Card Number" class="form-control">
	</div>
	<div class="apply-box">
		<a href="#">Apply For Credit Card</a>
	</div>
</div>

</body>
</html>
