<!DOCTYPE html>
<html>
<head>
    <title>Tạo tabs trong jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="tab-wrapper">
        <ul class="tab">
            <li><a href="#tab-main-info" class="active">THÔNG TIN CHÍNH</a></li>
            <li><a href="#tab-image">HÌNH ẢNH</a></li>
            <li><a href="#tab-seo">SEO</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-item active" id="tab-main-info">
                Tab thông tin chính
            </div>
            <div class="tab-item" id="tab-image">
                Tab hình ảnh
            </div>
            <div class="tab-item" id="tab-seo">
                Tab SEO
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".tab li a").click(function (e) {
                e.preventDefault();
                $(".tab li a").removeClass("active");
                $(".tab-item").removeClass("active");
                $(this).addClass("active");
                $($(this).attr("href")).addClass("active");
            });
        });
    </script>
</body>
</html>
