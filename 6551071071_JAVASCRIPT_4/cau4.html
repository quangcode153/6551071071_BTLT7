<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {margin: 30px;}
</style>
<meta charset=utf-8 />
<title>Remove items from a dropdown list</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("input[type='button']").click(function(){
            $("#colorSelect option:selected").remove();
        });
    });
</script>
</head><body><form>
<select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
<input type="button" value="Select and Remove">
</form></body></html>
