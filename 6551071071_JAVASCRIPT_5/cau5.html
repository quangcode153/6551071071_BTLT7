<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Display a random image.</title>
<style type="text/css">
body {margin-top: 30px;}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        const images=[
        { url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: 240, height: 160 },
        { url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320, height: 195 },
        { url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: 500, height: 343 }
    ];
    $("#jsstyle").click(function(){
        const random2=Math.floor(Math.random()*images.length);
        const imgdata=images[random2];
        $("#imageContainer").html(
            $("<img>")
                .attr("src",imgdata.url)
                .attr("width",imgdata.width)
                .attr("height", imgdata.height)
        );
    });
    });
</script>
</head>
<body>
<div>
<button id="jsstyle">Show Image</button>
</div>
<div id="imageContainer"> </div>
</body>
</html>
