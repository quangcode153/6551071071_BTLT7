<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>
<title>Count and display items of a dropdown list - w3resource</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function getOptions(){
        let options=$("#mySelect option");
        let count=options.length;
       let names="";
       options.each(function(index,element){
        names+=(index+1)+"."+$(element).text()+"\n";
       });
       alert(`tong muc la:${count}\n${names}`);
    }
</script>
</head><body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all
items">
</form>
</body>
</html>
