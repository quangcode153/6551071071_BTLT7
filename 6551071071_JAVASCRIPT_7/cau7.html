<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuyển hướng đến đường link</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#linkForm").submit(function(event){
        event.preventDefault();
        const link = $("#linkInput").val().trim();
        if(link === ""){
            alert("Vui lòng nhập đường link!");
            return;
        }
        const confirmRedirect = confirm("Bạn có chắc muốn truy cập liên kết này?");
        if(confirmRedirect){
                                      
            window.location.href = link;
        }
    });
});
</script>
</head>
<body>
<h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
<form id="linkForm">
    <input type="text" id="linkInput" placeholder="Nhập đường link">
    <button type="submit">Submit</button>
</form>
</body>
</html>
